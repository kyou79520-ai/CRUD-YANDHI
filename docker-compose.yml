version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectdb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+pymysql://root:root@db:3306/projectdb"
      JWT_SECRET_KEY: "change-me"
      SECRET_KEY: "change-me-too"
      LOG_FILE: "/app/app_operations.log"
    ports:
      - "8000:8000"
volumes:
  db_data:
